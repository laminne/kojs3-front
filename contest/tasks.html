<!-- コンテスト一覧ページ -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>問題一覧 | Kemomimi Online Judge System</title>
    <link rel="stylesheet" href="../dist/tailwind.dist.css">
</head>
<body class="w-screen h-screen m-0">
<!-- Tailblocks https://raw.githubusercontent.com/mertJF/tailblocks/master/LICENSE -->
<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-xl">Kemomimi Online Judge System</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900">Fourth Link</a>
        </nav>
        <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
            <a href="login.html">ログイン</a>
        </button>
    </div>
</header>
<!-- End -->

<main class="w-2/3 h-full mx-auto">
    <div class="mx-auto">
        <h2 class="text-xl">JOI 2021/2022 本戦 過去問</h2>
        <h1 class="text-3xl">問題</h1>
        <table class="table-auto w-full">
            <thead>
            <tr>
                <th class="border px-4 py-2"></th>
                <th class="border px-4 py-2">問題名</th>
                <th class="border px-4 py-2">実行時間制限</th>
                <th class="border px-4 py-2">メモリ制限</th>
                <th class="border px-4 py-2"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td  class="border px-4 py-2">A</td>
                <td class="border px-4 py-2">インターカステラー (Intercastellar)</td>
                <td class="border px-4 py-2">2sec</td>
                <td class="border px-4 py-2">512MB</td>
                <td class="border px-4 py-2">提出</td>
            </tr>
            <tr>
                <td class="border px-4 py-2">B</td>
                <td class="border px-4 py-2">自習 (Self Study)</td>
                <td class="border px-4 py-2">1sec</td>
                <td class="border px-4 py-2">512MB</td>
                <td class="border px-4 py-2">提出</td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<script src="../js/main.js"></script>
</body>
</html>
