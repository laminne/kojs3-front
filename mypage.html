<!-- ユーザー登録ページ -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Home | Kemomimi Online Judge System</title>
    <link rel="stylesheet" href="./dist/tailwind.dist.css" />
  </head>
  <body class="w-screen h-screen m-0">
    <!-- Tailblocks https://raw.githubusercontent.com/mertJF/tailblocks/master/LICENSE -->
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <span class="ml-3 text-xl">Kemomimi Online Judge System</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-gray-900">Fourth Link</a>
        </nav>
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >
          <a href="login.html">ログイン</a>
        </button>
      </div>
    </header>
    <!-- End -->

    <div class="w-1/2 h-full mx-auto">
      <section class="text-gray-200 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div
            class="w-1/2 bg-gray-500 bg-opacity-50 rounded-lg p-8 flex flex-col md:mx-auto w-full mt-10 md:mt-0"
          >
            <h2 class="text-white text-lg font-medium title-font mb-5">
              ユーザー登録
            </h2>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-white"
                >メールアドレス</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="name" class="leading-7 text-sm text-white"
                >ユーザー名</label
              >
              <input
                type="text"
                id="name"
                name="email"
                class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="password" class="leading-7 text-sm text-white"
                >パスワード</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-blue-900 rounded border border-gray-600 focus:border-blue-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <button
              id="registerbutton"
              class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"
            >
              登録
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="./js/register.js" type="module"></script>
  </body>
</html>
